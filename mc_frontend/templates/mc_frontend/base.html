{% load staticfiles %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Basic data on articles about French communes on Wikidata and the French Wikipedia">
    <meta name="author" content="Wikimédia France">
    <link rel="icon" href="../../favicon.ico">

    <title>Ma Commune Wikipédia</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'mc_frontend/lib/leaflet-1.0.3.css' %}">
    <link rel="stylesheet" href="{% static 'mc_frontend/css/map.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="{% static 'img/logoheader_60.png' %}" width="200px" alt="Ma Commune Wikipédia" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Commune" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Chercher</button>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </nav>

    <div id="container" class="container">
      {% block content %}
      {% endblock %}
    </div>

    <footer id="footer">
      <div class="container">
        <p class="text-muted">
          <div class="pull-right">
            <a class="navbar-brand" href="https://github.com/wikimedia-france/macommune">
              <img src="{% static 'img/github.png' %}" height="50px" alt="Dépôt Github" />
            </a>
          </div>
          <a class="navbar-brand" href="https://www.wikimedia.fr">
            <img src="{% static 'img/Logo_WMFr_noir_horizontal.png' %}" width="160px" alt="Wikimédia France" />
          </a>
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'mc_frontend/lib/jquery-3.2.1.min.js' %}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static 'mc_frontend/lib/leaflet-1.0.3.min.js' %}"></script>
    <script src="{% static 'mc_frontend/js/map.js' %}"></script>
  </body>
</html>
